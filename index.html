<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b-website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assests/evercrew_window.png" alt="Evercrew">
        </div>
        
        <div class="middle-section">
            <img src="assests/world.png" alt="World" class="world">
            <div class="left-panel">
                <img src="assests/members.png" alt="Members">
            </div>
            
            <div class="center-buttons">
                <img src="assests/twitch_button.png" alt="Twitch" class="twitch-btn">
            </div>
            
            <div class="right-panel">
                <img src="assests/info_window.png" alt="Info">
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="player-grid">
                <img src="assests/Reon.png" alt="Player" class="player-window player-1">
                <img src="assests/Klyne.png" alt="Player" class="player-window player-2">
                <img src="assests/Dennie.png" alt="Player" class="player-window player-3">
                <div class="run-container">
                    <img src="assests/run_button.png" alt="Run">
                </div>
                <img src="assests/Romaea.png" alt="Player" class="player-window player-4">
                <img src="assests/Basti.png" alt="Player" class="player-window player-5">
                <img src="assests/jia.png" alt="Player" class="player-window player-6">
            </div>
        </div>

        <div class="clip-section">
            <div class="retro-window">
                <div class="retro-window-titlebar">
                    <span>stream clip</span>
                </div>
                <div class="retro-window-body">
                    <video class="clip-video" controls>
                        <source src="assests/clip_of_stream.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <div class="analytics-section">
            <div class="retro-window">
                <div class="retro-window-titlebar">
                    <span>analytics</span>
                </div>
                <div class="retro-window-body">
                    <img src="assests/Analytic.png" alt="Analytics" class="analytics-img">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
